			akka.actor.warn-about-java-serializer-usage = off
                        }
                  remote {
                        use-unsafe-remote-features-outside-cluster = on
                        artery {
                          transport = tcp
                          canonical.hostname = "127.0.0.1"
                          canonical.port = 25535
                        }
                       #log-sent-messages = on
                       #log-received-messages = on
                      }
                  }
            }